<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="site.css">
    <script src="https://kit.fontawesome.com/98e9292b2b.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <figure class="avatar">
    <img class="hair" src="img/fc0c42ee756186e4c700f2df7f9cb4da.png" width="350px">
  
</figure>
</main>
<div id="form">
<form action="">
<H2 class="tittle">Cadastrar
</H2>


<label for="username">Nome</label>
<div class="input">
    <i class="fa-solid fa-user-large"></i>
    <input id="username" name="username" placeholder="Username" type="text">
</div>


<label for="email">Email</label>
<div class="input">
    <i class="fa-solid fa-envelope"></i>
<input id="email" name="email" placeholder="email" type="text">
</div>


<label for="senha">Senha</label>
<div class="input">
    <i class="fa-solid fa-key"></i>
<input id="senha" name="senha" placeholder="Senha" type="password">
</div>


<div id="btn"></div>
<button type="submit">Cadastrar</button>


</form>


</div>

</body>
</html>
